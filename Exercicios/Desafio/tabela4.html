<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            height: 400px;
            border-collapse: collapse;
            text-align: center;
        }
        td, th {
            border: 1px solid black;
        }
        .colgroup {
            background-color: rgba(0, 0, 0, 0.267);
            
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col class="Cnome">
        <col class="Csexo">
        <col class="colgroup" span="2">
        <col class="Cprof">
        </colgroup>
        <caption> Informações</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <td scope="col">Sexo</td>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
    <tbody>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claudia</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>28</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
    </tbody>
    </table>
    
</body>
</html>
